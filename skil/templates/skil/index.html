    <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <br>
        <p>
        <a href="{% url 'ES' %}">excel</a>
        </p>
        <p>
        <a href="{% url 'NS' %}">net</a>
        </p>
        <form action="{% url 'percent' %}" method="post">
            {% csrf_token %}
            <button type="submit">年齢別正答率</button><!--percentへ-->
        </form>
