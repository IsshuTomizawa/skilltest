<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>office skilltest ホームページ</title>
        <link href="index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>




    <body>
        
        <header>    <!--ヘッダー-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Office スキルテスト</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'ES' %}">Excel</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'NS' %}">Net</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'percent' %}">年齢別正答率</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <div class="card bg-dark text-dark">    <!--見出し画像エリア-->
            <img src="https://dekiru.net/upload_docs/img/20200331_o0100.jpg" class="card-img" alt="card-img-overlay">
            <div class="card-img-overlay">
              <div class="mainimg">
                <h5 class="card-title headlinecatchcopy">企業選びをサポートする</h5>
                <p class="card-text">IT系に就職したいけど今の自分のスキルで選んでいいのか不安、そもそも自分のスキルがどのくらいかわからない。
                  そんな就活生のために作られたOfficeスキルテストです。
                </p>
                <p class="card-text">まずは自分の実力を知ることから始めましょう。</p>
              </div>  
            </div>
          </div>

        <br>
        <br>



        <div class="card mb-3" style="max-width: 540px;">    <!--Excelへジャンプボタン-->
          <div class="row g-0">
            <div class="col-md-4">
              <img src="img/icons8-マイクロソフトエクセル2019-240.svg" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Excel</h5>
                <p class="card-text">MicrosoftOfficeから提供されているソフトまずはOfficeの基本であるExcelから始めてみましょう</p>
                <a href="{% url 'ES' %}" class="btn btn-primary">Start</a>
              </div>
            </div>
          </div>
        </div>
        
        <h3>年齢確認</h3>
        <label for="age">年齢：</label>
        <input type="number" min="0" max="100" required>
        <br>
        <p>
        <a href="{% url 'ES' %}">excel</a>
        </p>
        <p>
        <a href="{% url 'NS' %}">net</a>
        </p>
        <form action="{% url 'percent' %}" method="post">
            {% csrf_token %}
            <button type="submit">年齢別正答率</button><!--percentへ-->
        </form>
